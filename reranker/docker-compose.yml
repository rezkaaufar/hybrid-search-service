version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # Reranker API
  # ---------------------------------------------------------------------------
  reranker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RERANKER_MODEL: ${RERANKER_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
        HF_TOKEN: ${HF_TOKEN:-}
    image: reranker-service:latest
    container_name: reranker
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      PORT: ${PORT:-8080}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      RERANK_CONCURRENCY: ${RERANK_CONCURRENCY:-2}
      MAX_DOCS_PER_REQUEST: ${MAX_DOCS_PER_REQUEST:-100}
      RERANKER_MODEL: ${RERANKER_MODEL:-cross-encoder/ms-marco-MiniLM-L-6-v2}
      MODEL_LOCAL_PATH: /app/models/reranker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Monitoring stack (optional) – activate with: --profile monitoring
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.1
    container_name: reranker-prometheus
    profiles: [monitoring, loadtest]
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1
    container_name: reranker-grafana
    profiles: [monitoring]
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: reranker-cadvisor
    profiles: [monitoring]
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: reranker-node-exporter
    profiles: [monitoring]
    ports:
      - "9100:9100"
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Load test (optional) – activate with: --profile loadtest
  # ---------------------------------------------------------------------------
  k6:
    image: grafana/k6:0.50.0
    container_name: reranker-k6
    profiles: [loadtest]
    volumes:
      - ./loadtest:/scripts
    environment:
      K6_PROMETHEUS_RW_SERVER_URL: http://prometheus:9090/api/v1/write
      K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM: "true"
      BASE_URL: http://reranker:8080
      RPS: ${RPS:-20}
      DURATION: ${DURATION:-2m}
      TOP_K: ${TOP_K:-5}
      VUS: ${VUS:-50}
    command: run --out experimental-prometheus-rw /scripts/k6-reranker.js
    depends_on:
      reranker:
        condition: service_healthy
      prometheus:
        condition: service_started

volumes:
  prometheus_data:
  grafana_data:
